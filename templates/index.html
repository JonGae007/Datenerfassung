<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ehemaligen Datenerfassung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ehemaligen Datenerfassung</h1>
            <p>Bitte geben Sie Ihre Daten ein, um sich in unserer Datenbank zu registrieren.</p>
        </header>

        <!-- Nachrichten anzeigen -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <main>
            <form method="POST" action="{{ url_for('submit_data') }}" class="data-form">
                <div class="form-group">
                    <label for="jahrgang_id">Abitur-Jahrgang:</label>
                    <select name="jahrgang_id" id="jahrgang_id" required>
                        <option value="">Bitte wählen Sie Ihren Jahrgang</option>
                        {% for jahrgang in jahrgaenge %}
                            <option value="{{ jahrgang.id }}">{{ jahrgang.jahrgang }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="vorname">Vorname:</label>
                    <input type="text" name="vorname" id="vorname" required 
                           placeholder="Ihr Vorname" 
                           autocomplete="given-name">
                </div>

                <div class="form-group">
                    <label for="nachname">Nachname:</label>
                    <input type="text" name="nachname" id="nachname" required 
                           placeholder="Ihr Nachname" 
                           autocomplete="family-name">
                </div>

                <div class="form-group">
                    <label for="email">E-Mail-Adresse:</label>
                    <input type="email" name="email" id="email" required 
                           placeholder="ihre.email@beispiel.de" 
                           autocomplete="email">
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="datenschutz_einwilligung" id="datenschutz_einwilligung" required>
                        <span class="checkmark"></span>
                        Ich habe die <a href="{{ url_for('datenschutz') }}" target="_blank" class="privacy-link">Datenschutzerklärung</a> gelesen und stimme der Verarbeitung meiner personenbezogenen Daten zu. <span class="required-mark">*</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Daten einreichen</button>
            </form>
        </main>

        <footer>
            <p><a href="{{ url_for('admin_login') }}">Admin-Bereich</a></p>
        </footer>
    </div>
</body>
</html>
